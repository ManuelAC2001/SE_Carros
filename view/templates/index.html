<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>SE Pennyworth Cars</title>
  </head>

  <body>

    <main class="car__container">
        
        <section class="car__information">
            
            <section class="car__name">
              <div>
                <h2 class="car__brand">mazda</h2>
                <h3 class="car__model">MX-5 NC <span>2015</span></h3>
              </div>
            </section>

            <section class="car_features">

              <div>
                <span>carroceria:</span>
                <p>convertible</p>
              </div>

              <div>
              <span>número de puertas:</span>
              <p>2</p>
            </div>
            
            <div>
              <span>combustible:</span>
              <p>gasolina</p>
            </div>

            <div>
              <span>transmisión:</span>
              <p>estandar</p>
            </div>
            
            <div>
              <span>precio:</span>
              <p>$150,000</p>
            </div>
          </section>

        </section>
        <section class="car__header">
        </section>
    </main>

    <div class="circle">
        <div class="semicircle semicircle-left">
        </div>
        <div class="semicircle semicircle-right">
        </div>
    </div>

    <div class="circle circle-outer-right"></div>
    <div class="circle circle-outer-left"></div>

    <div class="car__img">
        <picture>
          <img src="../img/mx5nc.png" alt="mazda mx-5 NC" />
        </picture>
    </div>

    <script src="../js/main.js"></script>
  </body>

</html>
